<div class="criteriaSection" data-bind="with: Criteria">
	<div style="position: relative">
		<table class="criteriaTable">
			<col style="width:16px" />
			<col />							
			<tr>
				<td colspan="2"> a visit occurrence of 
					<select data-bind="options: $component.expression.ConceptSets, 
						optionsText: function(item) { return item.name }, 
						optionsCaption: 'Any Visit', 
						optionsValue: 'id',
						value: CodesetId" class="mediumInputField">
					</select><button type="button" class="btn btn-default addConceptSet" aria-expanded="false"><span class="glyphicon glyphicon-plus-sign"></span></button>
				</td>
			</tr>
			<tr data-bind="if: First() != null, visible: First() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('First') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td><div style="padding-left: 5px">for the first time in the person's history</div></td>
			</tr>
			<tr data-bind="if: OccurrenceStartDate() != null, visible: OccurrenceStartDate() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('OccurrenceStartDate') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td>
					occurrence start is: <date-range params="Range: OccurrenceStartDate"></numeric-range>
				</td>									
			</tr>
			<tr data-bind="if: OccurrenceEndDate() != null, visible: OccurrenceEndDate() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('OccurrenceEndDate') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td>
					occurrence end is: <date-range params="Range: OccurrenceEndDate"></numeric-range>
				</td>									
			</tr>
			<tr data-bind="if: VisitType() != null, visible: VisitType() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('VisitType') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td>
					Visit Type is: <concept-list params="PickerParams: { DefaultDomain: 'Visit Type', DefaultQuery: ''}, ConceptList: VisitType()"></concept-list>
				</td>									
			</tr>
			<tr data-bind="if: VisitSourceConcept() != null, visible: VisitSourceConcept() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('VisitSourceConcept') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td>
					<div>
					Visit Source Concept is 
						<select data-bind="options: $component.expression.ConceptSets, 
							optionsText: function(item) { return item.name }, 
							optionsCaption: 'Select Concept Set...', 
							optionsValue: 'id',
							value: VisitSourceConcept()" class="mediumInputField">
						</select>
					</div>
			 </td>									
			</tr>
			<tr data-bind="if: VisitLength() != null, visible: VisitLength() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('VisitLength') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td>
					with visit duration <numeric-range params="Range: VisitLength"></numeric-range>
				</td>
			</tr>			
			<tr data-bind="if: Age() != null, visible: Age() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('Age') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td>
					with age <numeric-range params="Range: Age"></numeric-range>
				</td>
			</tr>
			<tr data-bind="if: Gender() != null, visible: Gender() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('Gender') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td>
					<div>
					with a gender of: <concept-list params="PickerParams: { DefaultDomain: 'Gender', DefaultQuery: ''}, ConceptList: Gender()"></concept-list>
					</div>						
				</td>
			</tr>
			<tr data-bind="if: ProviderSpecialty() != null, visible: ProviderSpecialty() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('ProviderSpecialty') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td>
					<div>
					with a Provider Specialty of: <concept-list params="PickerParams: { DefaultDomain: 'Provider Specialty', DefaultQuery: ''}, ConceptList: ProviderSpecialty()"></concept-list>
					</div>
			  </td>									
			</tr>							
			<tr data-bind="if: PlaceOfService() != null, visible: PlaceOfService() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('PlaceOfService') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td>
					<div>
						with a Place of Service of: <concept-list params="PickerParams: { DefaultDomain: 'Place of Service'}, ConceptList: PlaceOfService()"></concept-list>
					</div>
			  </td>									
			</tr>							
		</table>
	</div>
	<div class="addCriterion" data-bind="ddSlickAction: $component.addCriterionSettings"></div>

</div>
