<div class="criteriaSection" data-bind="with: Criteria">
	<div style="position: relative">
		<table class="criteriaTable">
			<col style="width:16px" />
			<col />							
			<tr>
				<td colspan="2"> a specimen of 
					<select data-bind="options: $component.expression.ConceptSets, 
						optionsText: function(item) { return item.name }, 
						optionsCaption: 'Any Specimen', 
						optionsValue: 'id',
						value: CodesetId" class="mediumInputField">
					</select><button type="button" class="btn btn-default addConceptSet" aria-expanded="false"><span class="glyphicon glyphicon-plus-sign"></span></button>
				</td>
			</tr>
			<tr data-bind="if: First() != null, visible: First() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('First') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td><div style="padding-left: 5px">for the first time in the person's history</div></td>
			</tr>
			<tr data-bind="if: OccurrenceStartDate() != null, visible: OccurrenceStartDate() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('OccurrenceStartDate') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td>
					occurrence start is: <date-range params="Range: OccurrenceStartDate"></numeric-range>
				</td>									
			</tr>

			<tr data-bind="if: SpecimenType() != null, visible: SpecimenType() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('SpecimenType') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td>
					Specimen Type is: <concept-list params="PickerParams: { DefaultDomain: 'Spec Type', DefaultQuery: ''}, ConceptList: SpecimenType()"></concept-list>
				</td>									
			</tr>
			<tr data-bind="if: Quantity() != null, visible: Quantity() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('Quantity') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td>
					with Quantity <numeric-range params="Range: Quantity"></numeric-range>
				</td>									
			</tr>	
			<tr data-bind="if: Unit() != null, visible: Unit() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('Unit') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td>
					<div>
						with Unit: <concept-list params="PickerParams: { DefaultDomain: 'Unit'}, ConceptList: Unit()"></concept-list>
					</div>
			 </td>									
			</tr>										
			<tr data-bind="if: AnatomicSite() != null, visible: AnatomicSite() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('AnatomicSite') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td>
					<div>
						with Anatomic Site: <concept-list params="PickerParams: { DefaultDomain: 'Spec Anatomic Site'}, ConceptList: AnatomicSite()"></concept-list>
					</div>
			 </td>									
			</tr>										
			<tr data-bind="if: DiseaseStatus() != null, visible: DiseaseStatus() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('DiseaseStatus') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td>
					<div>
						with Disease Status: <concept-list params="PickerParams: { DefaultDomain: 'Spec Disease Status'}, ConceptList: DiseaseStatus()"></concept-list>
					</div>
			 </td>									
			</tr>
			<tr data-bind="if: SourceId() != null, visible: SourceId() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('SourceId') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td>
					with Source ID <text-filter-input params="Filter: SourceId"></text-filter-input>
				</td>								
			</tr>				
			<tr data-bind="if: Age() != null, visible: Age() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('Age') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td>
					with age <numeric-range params="Range: Age"></numeric-range>
				</td>
			</tr>
			<tr data-bind="if: Gender() != null, visible: Gender() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('Gender') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td>
					<div>
					with a gender of: <concept-list params="PickerParams: { DefaultDomain: 'Gender', DefaultQuery: ''}, ConceptList: Gender()"></concept-list>
					</div>						
				</td>
			</tr>
		</table>
	</div>
	<div class="addCriterion" data-bind="ddSlickAction: $component.addCriterionSettings"></div>
</div>
