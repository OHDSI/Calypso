<div class="criteriaSection" data-bind="with: Criteria">
	<div style="position: relative">
		<table class="criteriaTable">
			<col style="width:16px" />
			<col />							
			<tr>
				<td colspan="2"> a condition era of 
					<select data-bind="options: $component.expression.ConceptSets, 
						optionsText: function(item) { return item.name }, 
						optionsCaption: 'Any Condition', 
						optionsValue: 'id',
						value: CodesetId" class="mediumInputField">
					</select><button type="button" class="btn btn-default addConceptSet" aria-expanded="false"><span class="glyphicon glyphicon-plus-sign"></span></button>
				</td>
			</tr>
			<tr data-bind="if: First() != null, visible: First() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('First') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td><div style="padding-left: 5px">for the first time in the person's history</div></td>
			</tr>
			<tr data-bind="if: EraStartDate() != null, visible: EraStartDate() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('EraStartDate') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td>
					era start is: <date-range params="Range: EraStartDate"></numeric-range>
				</td>									
			</tr>
			<tr data-bind="if: EraEndDate() != null, visible: EraEndDate() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('EraEndDate') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td>
					era end is: <date-range params="Range: EraEndDate"></numeric-range>
				</td>									
			</tr>
			<tr data-bind="if: OccurrenceCount() != null, visible: OccurrenceCount() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('OccurrenceCount') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td>
					with occurrence count <numeric-range params="Range: OccurrenceCount"></numeric-range>
				</td>
			</tr>
			<tr data-bind="if: EraLength() != null, visible: EraLength() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('EraLength') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td>
					with era length <numeric-range params="Range: EraLength"></numeric-range> days
				</td>
			</tr>
			<tr data-bind="if: AgeAtStart() != null, visible: AgeAtStart() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('AgeAtStart') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td>
					with age at era start <numeric-range params="Range: AgeAtStart"></numeric-range>
				</td>
			</tr>
			<tr data-bind="if: AgeAtEnd() != null, visible: AgeAtEnd() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('AgeAtEnd') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td>
					with age at era end <numeric-range params="Range: AgeAtEnd"></numeric-range>
				</td>
			</tr>
			<tr data-bind="if: Gender() != null, visible: Gender() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('Gender') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td>
					<div>
					with a gender of: <concept-list params="PickerParams: { DefaultDomain: 'Gender', DefaultQuery: ''}, ConceptList: Gender()"></concept-list>
					</div>						
				</td>
			</tr>					
		</table>
	</div>
	<div class="addCriterion" data-bind="ddSlickAction: $component.addCriterionSettings"></div>
</div>
