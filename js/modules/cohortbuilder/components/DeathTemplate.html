<div class="criteriaSection" data-bind="with: Criteria">
	<div style="position: relative">
		<table class="criteriaTable">
			<col style="width:16px" />
			<col />							
			<tr>
				<td colspan="2"> a death occurrence from 
					<select data-bind="options: $component.expression.ConceptSets, 
						optionsText: function(item) { return item.name }, 
						optionsCaption: 'Any Cause of Death', 
						optionsValue: 'id',
						value: CodesetId" class="mediumInputField">
					</select><button type="button" class="btn btn-default addConceptSet" aria-expanded="false"><span class="glyphicon glyphicon-plus-sign"></span></button>
				</td>
			</tr>
			<tr data-bind="if: OccurrenceStartDate() != null, visible: OccurrenceStartDate() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('OccurrenceStartDate') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td>
					occurrence start is: <date-range params="Range: OccurrenceStartDate"></numeric-range>
				</td>									
			</tr>
			<tr data-bind="if: DeathType() != null, visible: DeathType() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('DeathType') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td>
					Death Type is: <concept-list params="PickerParams: { DefaultDomain: 'Death Type', DefaultQuery: ''}, ConceptList: DeathType()"></concept-list>
				</td>									
			</tr>
			<tr data-bind="if: DeathSourceConcept() != null, visible: DeathSourceConcept() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('DeathSourceConcept') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td>
					<div>
					Death Source Concept is 
						<select data-bind="options: $component.expression.ConceptSets, 
							optionsText: function(item) { return item.name }, 
							optionsCaption: 'Select Concept Set...', 
							optionsValue: 'id',
							value: DeathSourceConcept()" class="mediumInputField">
						</select>
					</div>
			 </td>									
			</tr>										
			<tr data-bind="if: Age() != null, visible: Age() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('Age') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td>
					with age <numeric-range params="Range: Age"></numeric-range>
				</td>
			</tr>
			<tr data-bind="if: Gender() != null, visible: Gender() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('Gender') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td>
					<div>
						with a gender of: <concept-list params="PickerParams: { DefaultDomain: 'Gender', DefaultQuery: ''}, ConceptList: Gender()"></concept-list>
					</div>						
				</td>
			</tr>
		 <!--
			<tr data-bind="if: PriorEnrollDays() != null, visible: PriorEnrollDays() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('PriorEnrollDays') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td>with at least
					<span contenteditable="true" class="numericInputField dropdown" data-bind="htmlValue: PriorEnrollDays.numeric(), ko_autocomplete: { source: $component.options.dayOptions, minLength: 0, maxShowItems: 10, scroll: true }" />days of observation prior to diagnosis
				</td>
			</tr>
			<tr data-bind="if: AfterEnrollDays() != null, visible: AfterEnrollDays() != null">
				<td><img data-bind="click: function() { $component.removeCriterion('AfterEnrollDays') }" class="deleteIcon" src="images/cohortbuilder/delete.png" /></td>
				<td>with at least
					<span contenteditable="true" class="numericInputField dropdown" data-bind="htmlValue: AfterEnrollDays.numeric(), ko_autocomplete: { source: $component.options.dayOptions, minLength: 0, maxShowItems: 10, scroll: true }" />days of observation after diagnosis
				</td>
			</tr>
 			-->					
		</table>
	</div>
	<div class="addCriterion" data-bind="ddSlickAction: $component.addCriterionSettings"></div>

</div>
