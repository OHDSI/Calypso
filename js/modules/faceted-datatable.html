<div class="row">
	<div class="feFilter col-xs-2">
		<div data-bind="with: $component.facetEngine">
			<div data-bind="foreach:Facets">
				<div class="facetName"><i class="fa fa-filter"></i><span data-bind="text:caption"></span></div>
				<div class="facetScrollBox" data-bind="foreach:Members">
					<div class="facetMemberName" data-bind="click: function(data, event) { $component.updateFilters($data, event);}, css : {selected: Selected}">
						<span data-bind="attr: {id: $parentContext.$index() + '-' + $index()}, text:Name + ' (' + ActiveCount + ')'"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-xs-10">
		<div class="facetedDataTable">
			<table width="100%" class="conceptTable stripe compact hover" cellspacing="0" data-bind="dataTable:{
                data: $component.data,
                options: {
                    dom: $component.dom,
                    colVis: $component.colVis,
                    language: $component.language,
                    buttons: $component.buttons,
                    rowCallback: $component.rowCallback,
                    lengthMenu: $component.lengthMenu,
                    orderClasses: $component.orderClasses,
                    ordering: $component.ordering,
                    order: $component.order,
                    columns: $component.columns,
                    autoWidth: $component.autoWidth,
                },                                                                                                     
                onRowClick: $component.rowClick
            }">
			</table>
		</div>
	</div>
</div>
